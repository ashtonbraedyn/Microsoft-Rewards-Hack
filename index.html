<!DOCTYPE html>
<html>
<head>
<title>Bing Search Hack</title>
</head>
<body>
<center>
Bing Search Hack By Nick Lemke
<br>
<br>
    <form name="Search" idmethod="GET" action="https://bing.com/search"> 
  		<input type="text" name="q" id="q">
  		<input type="submit" value="Search">
  	</form>
</center>
<script>
console.log("Javascript Started!");
var myArray = ['January', 'February', 'March', 'Pizza', 'Nick Lemke', 'Tom Knack', 'Facebook', 'Twitter', 'Myspace', 'Hello', 'Google', 'What is the distance to the moon?', 'When was Geroge Washington born?', 'Why is the earth round?', 'Equation Solver', "Saab", "Volvo", "BMW"];
var rand = myArray[Math.floor(Math.random() * myArray.length)];
document.getElementById("q").value=rand;
console.log("Javascript Ended!");
</script>
</body>
